version: "3.4"

services:
    rabbitmq:
        image: rabbitmq:latest
        hostname: rabbitmq
        networks:
            - main
        ports:
            - "5672:5672"
        restart: always

    app:
        image: alannazhou/app:latest
        hostname: app
        command: sh -c "python manage.py migrate && gunicorn flick.wsgi -b 0.0.0.0:8000"
        depends_on:
            - rabbitmq
        expose:
            - "8000"
        networks:
            - main
        restart: always
        volumes:
            - static:/static

    celery_worker:
        image: alannazhou/app:latest
        hostname: celery_worker
        command: sh -c "wait-for rabbitmq:5672 && wait-for app:8000 -- celery -A flick worker -l info"
        depends_on:
            - app
            - rabbitmq
        deploy:
            replicas: 2
            restart_policy:
                condition: on-failure
            resources:
                limits:
                    cpus: "0.50"
                    memory: 50M
                reservations:
                    cpus: "0.25"
                    memory: 20M
        networks:
            - main
        restart: always

    nginx:
        image: alannazhou/nginx:latest
        depends_on:
            - app
        networks:
            - main
        ports:
            - "80:80"
        restart: always
        volumes:
            - ./wait-for:/bin/wait-for
            - static:/var/www/app/static

networks:
    main:

volumes:
    static:
